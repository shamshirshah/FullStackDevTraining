<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onBlur</title>
</head>
<body>
   
    Enter your name : <input type="text" onblur="display(this)">
   
    <script>
        function display(element){
            element.style.color="red";
        }
    </script>
</body>
</html>
