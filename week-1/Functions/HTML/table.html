<!DOCTYPE html>
<html lang="en">
<head>
  <title>Table</title>
  <style>
    table{
      text-align: center;
    }
  </style>
</head>
<body>
    <table border="">
      <thead>
        <tr>
          <th colspan="6">Time Table</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="6">Hours</td>
          <td>Mon</td>
          <td>Tue</td>
          <td>Wed</td>
          <td>Thurs</td>
          <td>Fri</td>
        </tr>
         <tr>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Arts</td>
        </tr>
        <tr>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Arts</td>
        </tr>
        <tr>
          <td colspan="5">Lunch</td>
        </tr>
        <tr>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td rowspan="2">Project</td>
        </tr>
        <tr>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
