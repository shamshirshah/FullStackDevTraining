<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Selectorst</title>

  <style>
    h1{
      color: red;
    }
    p{
      color: blue;
    }
    #firstPara{
      color: green;
    }
    #secondPara{
      color: yellow;
    }
    span{
      color: pink;
    }
    .a{
      color: red;
    }
    .b{
      color: blue;
    }
    .c{
      color: green;
    }
    *{
      color: darksalmon;
    }
    h3, h4{
      color: blueviolet;
    }
  </style>
</head>
<body>
  <h1>Web Application</h1>
  <h2>Web Application</h2>
  <h3>H3 Web Application</h3>
  <h4>H4 Web Application</h4>
  <h5>Web Application</h5>
  <h6>Web Application</h6>

  <p id="firstPara">Web Application</p>
  <p id="secondPara">Web Application</p>
  <p>Web Application</p>

  <span class="a">Web Application
  <span class="b">Web Application</span>
  <span class="c">Web Application</span>
  
</body>
</html>
